<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Ejercicio 2</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tamanyo{
            height: 400px;
            width: 400px;
        }
        .imgagen{
            height: 100px;
            width: 100px;
        }
        .repetirX{
            background-repeat: repeat-x;
        }
        .repetirY{
            background-repeat: repeat-y;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CSS: Ejercicio 2</h1>
        <div class="d-flex p-2">
            <span class="border border-danger tamanyo d-flex justify-content-center align-items-center">
                <img class="imgagen" src="https://thumbs.dreamstime.com/z/dibujo-de-una-casa-con-chimenea-l%C3%ADnea-estilo-infantil-209137882.jpg">
            </span>
        </div>
        <div class="d-flex p-2">
            <span class="border border-primary tamanyo d-flex justify-content-end">
                <img class="imgagen repetirX" src="https://thumbs.dreamstime.com/z/dibujo-de-una-casa-con-chimenea-l%C3%ADnea-estilo-infantil-209137882.jpg">
            </span>
        </div>
        <div class="d-flex p-2">
            <span class="border border-success tamanyo d-flex justify-content-end ">
                <img class="imgagen" src="https://thumbs.dreamstime.com/z/dibujo-de-una-casa-con-chimenea-l%C3%ADnea-estilo-infantil-209137882.jpg">
            </span>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
