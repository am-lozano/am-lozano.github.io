<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        .tarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lista de Tareas</h1>
    
    <!-- Formulario para añadir tareas -->
    <input type="text" id="descripcion" placeholder="Nombre de la tarea" />
    <textarea id="detalle" placeholder="Descripción de la tarea"></textarea>
    <button id="btnAgregar">Añadir Tarea</button>

    <div id="listaTareas">
        <!-- Aquí se mostrarán las tareas -->
    </div>

    <script src="app.js"></script>
</body>
</html>
